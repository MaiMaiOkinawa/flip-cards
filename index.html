<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flip cards</title>
</head>
<body>
        <!-- Actual Card -->
        <div class="card">
            <!-- Doing flipping -->
            <div class="card__inner">
                <!-- Face of card -->
                <div class="card__face card__face--front">
                    <h2>Flip Me</h2>
                </div>
                <!-- Back of card -->
                <div class="card__face card__face--back">
                    <!-- Card holds the contentes -->
                    <div class="card__content">
                        <div class="card__header">
                            <img src="mini.jpg" alt="" class="pp" width="200" height="300">
                            <h2>Mai Uchida</h2>
                        </div>
                        <div class="card__body">
                            <h3>My Motto</h3>
                            <p>"Experience the power of multilingual development, connecting people to the digital world."</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
